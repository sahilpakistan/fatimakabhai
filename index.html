<body>  
  <div class="custom-text">  
    Welcome My Cute Sister  
    <br><span class="sub-text">World Best Sister - Fatima</span>  
  </div>    

  <div class="login-box">
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>  

  <div id="container" class="container demo3">  
    <canvas id="water"></canvas>  
    <div class="rain"></div>  
  </div>    

  <script>
    const correctUsername = "Sahilkijan";
    const correctPassword = "bhaikiguriya";

    function login() {
      const u = document.getElementById('username').value;
      const p = document.getElementById('password').value;

      if (u === correctUsername && p === correctPassword) {
        alert("Welcome Fatima!");
      } else {
        alert("Incorrect username or password!");
      }
    }

    // Rain Animation
    var canvas = document.getElementById('water');  
    var ctx = canvas.getContext('2d');  
    var width = canvas.width = window.innerWidth;  
    var height = canvas.height = window.innerHeight;  
    var drops = [];  
    
    for (var i = 0; i < 500; i++) {  
      drops.push({  
        x: Math.random() * width,  
        y: Math.random() * height,  
        length: Math.random() * 20 + 10,  
        velocity: Math.random() * 4 + 4  
      });  
    }  

    function draw() {  
      ctx.clearRect(0, 0, width, height);  
      ctx.strokeStyle = 'rgba(174,194,224,0.5)';  
      ctx.lineWidth = 1;  
      ctx.lineCap = 'round';  

      for (var i = 0; i < drops.length; i++) {  
        var d = drops[i];  
        ctx.beginPath();  
        ctx.moveTo(d.x, d.y);  
        ctx.lineTo(d.x, d.y + d.length);  
        ctx.stroke();  
      }  
      move();  
    }  

    function move() {  
      for (var i = 0; i < drops.length; i++) {  
        var d = drops[i];  
        d.y += d.velocity;  
        if (d.y > height) {  
          d.y = -20;  
          d.x = Math.random() * width;  
        }  
      }  
    }  

    function loop() {  
      draw();  
      requestAnimationFrame(loop);  
    }  

    loop();  

    window.addEventListener('resize', function () {  
      width = canvas.width = window.innerWidth;  
      height = canvas.height = window.innerHeight;  
    });
  </script>  
</body>
